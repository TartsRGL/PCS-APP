<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikace Úkolů</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Úkoly</h1>
        <input type="text" id="taskInput" placeholder="Zadejte úkol">
        <input type="date" id="taskDate"> <!-- Pole pro výběr data -->
        <button id="addTaskBtn">Přidat úkol</button>
        
        <div class="task-container">
            <div class="task-column">
                <h2>Krátkodobé úkoly</h2>
                <ul id="shortTermTasks"></ul>
            </div>
            <div class="task-column">
                <h2>Dlouhodobé úkoly</h2>
                <ul id="longTermTasks"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
