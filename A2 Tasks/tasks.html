<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="tasks.css">
</head>
<body>
    <div id="app">
        <h1>Tasks</h1>
        <input type="text" id="taskInput" placeholder="Zadejte úkol">
        <input type="date" id="taskDate"> <!-- Pole pro výběr data -->
        <button id="addTaskBtn">Add Task</button>
        
        <div class="task-container">
            <div class="task-column">
                <h2>ShortTerm</h2>
                <ul id="shortTermTasks"></ul>
            </div>
            <div class="task-column">
                <h2>MediumTerm</h2>
                <ul id="mediumTermTasks"></ul>
            </div>
            <div class="task-column">
                <h2>LongTerm</h2>
                <ul id="longTermTasks"></ul>
            </div>
        </div>
    </div>

    <script src="tasks.js"></script>
</body>
</html>
