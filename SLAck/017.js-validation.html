<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #007bff;
      outline: none;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      opacity: 0;
      transition: all 0.3s ease-in-out;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="myForm" action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" data-error="nameError">
        <span id="nameError" class="error">Input your name and surname</span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" data-error="emailError">
        <span id="emailError" class="error">Input email address</span>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    // TODO: validate form
    //      - name must be at least 5 characters long
    //      - email must be in the correct format
    //      - display errors if the form is invalid
    const form = document.querySelector('#myForm')
    form.addEventListener('submit', (event) => {
      event.preventDefault()

      let isValid = true

      const inputs = form.querySelectorAll('input')
      inputs.forEach(input => {
        if (input.name === 'name') {
          const error = form.querySelector(`#nameError`)
          if (input.value.length < 5) {
            isValid = false
            error.style.opacity = 1
            if (input.value.length === 0) {
              error.textContent = 'Input your name and surname'
            } else {
              error.textContent = 'Name must be at least 5 characters long'
            }
          } else {
            error.style.opacity = 0
          }
        }

        if (input.name === 'email') {
          const error = form.querySelector(`#emailError`)
          if (null === input.value.match(/^[a-z0-9\.\+\-_]+@[a-z0-9\.\-]+\.[a-z0-9]+$/i)) {
            isValid = false
            error.style.opacity = 1
          } else {
            error.style.opacity = 0
          }
        }
      })

      if (isValid) {  // (isValid) is the same as isValid === true
        event.target.submit()
      }
    })
  </script>
</body>

</html>
