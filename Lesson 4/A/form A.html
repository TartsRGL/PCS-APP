<!DOCTYPE html>
<html>

<head>
    <title>Formulář</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="#" method="post" class="basic-form">
        <fieldset>
            <legend>Osobní informace</legend>
            <label for="name">Jméno</label>
            <input type="text" id="name" name="user_name" required aria-label="Your name">
            <div class="gender-selection">
                <label for="man">Muž</label>
                <input type="radio" name="sex" id="man" value="Muž">
                <label for="woman">Žena</label>
                <input type="radio" name="sex" id="woman" value="Žena">
            </div>
            <label for="birth_date">Datum narození</label>
            <input type="datetime-local" id="birth_date" name="birth_date" required aria-label="Your birth date">
            <label for="password">Heslo</label>
            <input type="password" id="password" name="password" required minlength="8" aria-label="Your password">
        </fieldset>
        <fieldset>
            <legend>Kontaktní informace</legend>
            <label for="country">Stát</label>
            <select name="country" id="country" aria-label="Select your country">
                <optgroup label="Evropa">
                    <option value="cz">Česko</option>
                    <option value="sk">Slovensko</option>
                    <option value="hu">Maďarsko</option>
                </optgroup>
                <optgroup label="Svět">
                    <option value="ca">Kanada</option>
                    <option value="br">Brazílie</option>
                </optgroup>
            </select>
        </fieldset>
        <input type="submit" value="Odeslat">
    </form>
</body>
</html>
